<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form onSubmit="register(event)">
      First Name: <input type="text" name="fname" id='fname' value=""><br/>
      Last Name: <input type="text" name="lname" id='lname' value=""><br/>
      Email: <input type="text" name="email" id='email' value=""><br/>
      Username: <input type="text" name="username" id='uname' value=""><br/>
      Password: <input type="text" name="password" id='pass' value=""><br/>
      <input type="submit" name="" value="Submit">
    </form>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
